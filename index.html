<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Swiper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="image/send.jpeg" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="image/this-valentine.jpeg" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="image/with-city.jpeg" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="image/win.jpeg" alt="Image 4">
            </div>
            <div class="swiper-slide">
                <img src="image/zero.jpeg" alt="Image 5">
            </div>
            <div class="swiper-slide">
                <img src="image/for-all.jpeg" alt="Image 6">
            </div>
            <div class="swiper-slide">
                <img src="image/what.jpeg" alt="Image 7">
            </div>

            <!-- Add more images as needed -->
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<button id="fullscreen-btn" class="fullscreen-button">Toggle Fullscreen</button>
